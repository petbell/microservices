  fastapi_app:
    image: microservices
    build: ./fastapidir
    environment:
      - DB_HOST=order_db
      - DB_PORT=5432
      - DB_NAME=order_db
      - DB_USER=petbell
      - DB_PASSWORD=i12pose
    
    ports:
      - 8000:8000
    depends_on:
      - order_db
    networks:
      - micro_network
      

order_db:
    image: postgres:17
    environment:
    # or use colon separated values without the preceding hyphens
      #  POSTGRES_USER: petbell (mapping)
      POSTGRES_USER: petbell
      POSTGRES_PASSWORD: i12pose
      POSTGRES_DB: order_db
    volumes:
      - order_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - micro_network
  
  
  FROM python:3.10-slim-buster

WORKDIR /app

COPY flaskdir/requirements.txt .

RUN apt-get update && apt-get install -y build-essential libpq-dev && rm -rf /var/lib/apt/lists/*
RUN python -m pip install --upgrade pip
RUN python -m pip install -r requirements.txt

COPY flaskdir/ .

ENV PYTHONDONTWRITEBYTECODE=1
ENV PYTHONUNBUFFERED=1

EXPOSE 5000

CMD ["uvicorn", "fastapiapp:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]


